<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Person Chat Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notepad">
        <h1>Live Person Chat Notepad</h1>
        <div class="field">
            <label for="hcpName">HCP Name:</label>
            <input type="text" id="hcpName" placeholder="Enter HPC Name:">
            <button onclick="copyText('hpcName')">Copy</button>
        </div>
        <div class="field">
            <label for="npi">NPI:</label>
            <input type="text" id="npi" placeholder="Enter NPI:">
            <button onclick="copyText('npi')">Copy</button>
        </div>
        <div class="field">
            <label for="taxId">Tax ID:</label>
            <input type="text" id="taxId" placeholder="Enter Tax ID:">
            <button onclick="copyText('taxId')">Copy</button>
        </div>
        <div class="field">
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter State:">
            <button onclick="copyText('state')">Copy</button>
        </div>
        <div class="field">
            <label for="email">Email Address:</label>
            <input type="text" id="email" placeholder="Enter Email Address:">
            <button onclick="copyText('email')">Copy</button>
        </div>
        <div class="field">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" placeholder="Enter Account Name:">
            <button onclick="copyText('accountName')">Copy</button>
        </div>
        <div class="field">
            <label for="conversationId">Conversation ID:</label>
            <input type="text" id="conversationId" placeholder="Enter Conversation ID:">
            <button onclick="copyText('conversationId')">Copy</button>
        </div>
        <div class="field">
            <div class="container">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter Description:">
            <button onclick="copyText('description')">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
